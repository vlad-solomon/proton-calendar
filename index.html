<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Proton</title>
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div class="page-content">
			<div class="clock">
				<span class="clock__greeting">Good morning, User!</span>
				<span class="clock__time">00:00:00</span>
				<span class="clock__date">Week, Year</span>
			</div>
			<div class="week">
				<div class="day">
					<div class="day__head">
						<span class="day__date">Name of Day, Day.Month</span>
						<div class="day__badges">
							<span class="day__weather">Check weather</span>
							<span class="day__today">Today</span>
							<span class="day__task">4</span>
						</div>
					</div>
					<div class="day__body">
						<div class="task">
							<span class="task__text">Take out the trash</span>
						</div>
						<div class="task">
							<span class="task__text">Go to the dentist appointment</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
